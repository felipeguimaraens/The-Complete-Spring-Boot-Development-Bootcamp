<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sales Records</title>
        <style>
            tr, th, td {
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <h2>Sales Records</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Revenue</th>
                <th>Cost</th>
                <th>Profit</th>
            </tr>
            <tr th:each="record : ${records}">
                <td th:text="${record.item}"></td>
                <td th:text="${record.revenue}"></td>
                <td th:text="${record.cost}"></td>
                <td th:style="${record.revenue}-${record.cost} > 0? 'background: green' : 'background: red'" th:text="${record.revenue}-${record.cost}"></td>
            </tr>
        </table>
    </body>
</html>
