<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Painting</title>
        <style>
            img{
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div th:switch="${painting}">
            <div th:case="'mona-lisa'">
                <h1>Mona Lisa</h1>
                <img src="images/mona-lisa.jpeg" alt="">
            </div>
            <div th:case="'starry-night'">
                <h1>Starry Night</h1>
                <img src="images/starry-night.jpeg" alt="">
            </div> 
        </div>
                 
    </body>
</html>
