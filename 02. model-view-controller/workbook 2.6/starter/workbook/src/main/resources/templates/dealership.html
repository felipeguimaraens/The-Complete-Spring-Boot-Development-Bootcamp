<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dealership</title>
    </head>
    <body>
        <h3>Dealership</h3>
        <div th:if="${budget}>=5000">
            <div th:switch="${make}">
                <h4 th:case="Toyota">Toyota Corolla: $5.000</h4>
                <h4 th:case="Volkswagen">Volkswagen Jetta: $6.000</h4>
                <h4 th:case="Ford">Ford Escape: $7.000</h4>
                <h4 th:case="Honda">Honda Civic: $8.000</h4>
                <h4 th:case="*">No cars match your query!</h4>
            </div>
        </div>
        <div th:unless="${budget}>=5000">
            <h4>Sorry, we don't have any cars below $5.000!</h4>
        </div>
    </body>
</html>
